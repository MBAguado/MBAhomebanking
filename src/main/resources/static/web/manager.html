<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body >

<div id="app">
 
<main class="conteiner">
    <h1>Clientes</h1>
    <form class="form d-flex"> <!-- .prevent para q no se recargue la pag. @submit.prevent="addClient"  -->
       
        <fieldset class="input-group-text m-2">
            <label class="m-2" for="firstName">Nombre:</label>
            <input v-model="firstName" class="form-control" required placeholder="Ingrese nombre" type="text" id="firstName">
            <label class="m-2" for="lastName">Apellido:</label>
            <input v-model="lastName" class="form-control" required placeholder="Ingrese apellido" type="text" id="lastName">
            <label class="m-2" for="email">Email:</label>
            <input v-model="email" class="form-control" required placeholder="Ingrese email" type="email" id="email">
        </fieldset>

        <input type="submit" @click="addClient" class="btn btn-warning m-2" value="Add Client">

    </form> 
    <table class=" m-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="client in clients">
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.email}}</td>
            </tr>
        </tbody>
    </table>

    <pre>{{clients}}</pre>

</main>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="./manager.js"></script> 
</body>
</html>

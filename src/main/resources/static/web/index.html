<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MBA | Home Bamking | Home</title>

    <!-- link para q agarre las media queries -->
<meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles2.css">
    <link rel="shortcut icon" href="./assets/logoMBA.ico" type="image/x-icon">
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Edu+QLD+Beginner:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&family=Square+Peg&family=Water+Brush&display=swap"
        rel="stylesheet">
    <!-- link para styles del form, sacado de pag colorbir -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <section class="s2Index">
        </section>

        <header class="sticky-lg-top">
            <img class="logo" src="./assets/logoMBA.png" alt="">
            <h1 class="titleHome">Home Banking</h1>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navHome" href="./home.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-nav"></span>
                    </button>
                </div>
            </nav>
        </header>
        <main>

            <section class="col-sm-12 ftco-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center mb-5">
                            <h2 class="titleHome">Welcome!</h2>
                        </div>
                    </div>
                    <div class=" row justify-content-center">
                        <div class="col-sm-12 col-md-12 col-lg-10">
                            <div class="container-sm container-md container-lg container-xl wrap d-md-flex">
                                <div class="img" style="background-image: url(assets/fondo6.jpg);">
                                </div>
                                <div class=" p-4 p-md-5">
                                    <div class="d-flex">
                                        <div class=" w-100">
                                            <h3 class="mb-4">Sign In</h3>
                                        </div>
                                        <div class="w-100">
                                            <p class="social-media d-flex justify-content-end">
                                                <a href="#"
                                                    class="social-icon d-flex align-items-center justify-content-center"><span
                                                        class="fa fa-facebook"></span></a>
                                                <a href="#"
                                                    class="social-icon d-flex align-items-center justify-content-center"><span
                                                        class="fa fa-twitter"></span></a>
                                            </p>
                                        </div>
                                    </div>

                                    <form @submit.prevent="signIn" action="#" class="signin-form">
                                        <div class="form-group mb-3">
                                            <label class="label" for="name">Email user</label>
                                            <input type="email" v-model="email" class="form-control"
                                                placeholder="Email user" required>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="label" for="password">Password</label>
                                            <input type="password" v-model="pwd" class="form-control"
                                                placeholder="Password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit"
                                                class="buttonForm btn btn-warning rounded submit px-3">Sign
                                                In</button>
                                        </div>
                                    </form>
                                    <p class="text-center mt-3"> <a class="signUp" data-toggle="tab" href="#">Forgot
                                            Password?</a></p>
                                    <p class="text-center">Not a member? <a class="signUp" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal">Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section>
                <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-12 col-lg-10">
                                        <div class="wrap d-md-flex">
                                            <div class="img" style="background-image: url(assets/fondo0.jpg);">
                                            </div>
                                            <div class=" p-4 p-md-5">
                                                <div class="d-flex">
                                                    <div class="w-100">
                                                        <h3 class="mb-4">Sign Up</h3>
                                                    </div>
                                                    <div class="w-100">
                                                        <p class="social-media d-flex justify-content-end">
                                                            <a href="#"
                                                                class="social-icon d-flex align-items-center justify-content-center"><span
                                                                    class="fa fa-facebook"></span></a>
                                                            <a href="#"
                                                                class="social-icon d-flex align-items-center justify-content-center"><span
                                                                    class="fa fa-twitter"></span></a>
                                                        </p>
                                                    </div>
                                                </div>

                                                <form @submit.prevent="signUp" action="#" class="signin-form">
                                                    <div class="form-group mb-3">
                                                        <label class="label" for="name">First Name</label>
                                                        <input type="text" v-model="firstNameRegister"
                                                            class="form-control" placeholder="First name user" required>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label class="label" for="name">Last Name</label>
                                                        <input type="text" v-model="lastNameRegister"
                                                            class="form-control" placeholder="Last name user" required>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label class="label" for="name">Email</label>
                                                        <input type="email" v-model="emailRegister" class="form-control"
                                                            placeholder="Email user" required>
                                                    </div>
                                                    <div class="form-group mb-3">
                                                        <label class="label" for="password">Password</label>
                                                        <input type="password" v-model="pwdRegister"
                                                            class="form-control" placeholder="Password" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <button type="submit" @submit="signUp"
                                                            class="buttonForm btn btn-warning form-control rounded submit px-3">Sign
                                                            Up</button>
                                                    </div>
                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>

    </div>


    <!-- 
    <footer>

    </footer>
 -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
     <!-- Script para Alerts -->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="./index.js"></script>

</body>

</html>
